server:
  port: 8081
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/account/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**